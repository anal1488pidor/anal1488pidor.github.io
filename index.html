<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>zovface</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#0b0f14;
  overflow:hidden;
  user-select:none;
  touch-action:none;
  overscroll-behavior:none;
  font-family:system-ui,sans-serif;
}

/* центр страницы */
#start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

/* компактный блок */
#box{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  max-width:360px;
  width:100%;
}

/* верхний текст */
#warning{
  font-size:20px;
  font-weight:800;
  letter-spacing:3px;
  color:#fff;
  text-shadow:0 0 14px rgba(255,255,255,.35);
}

/* кнопка */
#button{
  position:relative;
  width:250px;
  height:95px;
  border-radius:24px;
  background:linear-gradient(120deg,#000,#444,#fff,#555,#000);
  background-size:400% 400%;
  animation:flow 4s linear infinite;
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.25),
    inset 0 -6px 14px rgba(0,0,0,.7),
    0 16px 34px rgba(0,0,0,.9);
  cursor:pointer;
}

#button::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:28px;
  background:linear-gradient(90deg,#fff,#777,#fff);
  background-size:300% 300%;
  animation:flow 3s linear infinite;
  z-index:-1;
}

#button:active{
  transform:translateY(3px) scale(.985);
}

/* текст кнопки */
#btnText{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
  background:linear-gradient(
    90deg,
    red, orange, yellow, lime,
    cyan, blue, violet, red
  );
  background-size:400% 100%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rainbow 2.5s linear infinite;
}

/* фото снизу */
#photo{
  width:270px;
  border-radius:18px;
  box-shadow:0 18px 38px rgba(0,0,0,.9);
  pointer-events:none;
}

@keyframes flow{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}
@keyframes rainbow{
  0%{background-position:0%}
  100%{background-position:400%}
}

/* видео и overlay — без изменений */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  background:#000;
  z-index:1;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.001);
  display:none;
  z-index:5;
}
</style>
</head>

<body>

<div id="start">
  <div id="box">
    <div id="warning">卐іоііоощчщч!!!</div>

    <div id="button">
      <div id="btnText">НЕ НАЖИМАЙ</div>
    </div>

    <img id="photo" src="photo.jpg" alt="">
  </div>
</div>

<video id="video" playsinline loop>
  <source src="trollfacepidor.mp4" type="video/mp4">
</video>

<div id="overlay"></div>
<audio id="click" src="click.mp3" preload="auto"></audio>

<script>
const btn=document.getElementById('button');
const start=document.getElementById('start');
const video=document.getElementById('video');
const overlay=document.getElementById('overlay');
const click=document.getElementById('click');

let started=false;

async function fs(){
  if(!document.fullscreenElement){
    try{await document.documentElement.requestFullscreen();}catch(e){}
  }
}

btn.addEventListener('click',async()=>{
  if(started) return;
  started=true;

  click.currentTime=0;
  click.play().catch(()=>{});
  start.remove();

  for(let i=0;i<30;i++) history.pushState({},'', '#'+i);

  await fs();

  video.style.display='block';
  video.controls=false;
  video.volume=1;
  video.play().catch(()=>{});

  overlay.style.display='block';
});

video.addEventListener('pause',()=>{
  if(started) video.play().catch(()=>{});
});

document.addEventListener('fullscreenchange',()=>{
  if(started && !document.fullscreenElement){
    setTimeout(fs,200);
  }
});

window.onpopstate=()=>{
  if(started) history.pushState({},'', '#stay');
};

document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('touchmove',e=>e.preventDefault(),{passive:false});

setInterval(()=>{
  if(started){
    if(video.paused) video.play().catch(()=>{});
    if(!document.fullscreenElement) fs();
  }
},900);
</script>

</body>
</html>
